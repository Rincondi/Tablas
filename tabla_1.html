<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="witdh=device-width initial-scale=1.0">
        <title>TABLAS</title>
        <style>
          

            th, td{
                border-radius: 10px;
                border: 1px solid green; /*dotted, dashed, solid, double, groove, ridge, inset, outset, none, hidden*/
            }


        </style>
    </head>
    <body>
        <header>
            <h1>Tablas</h1>
        </header>
        <nav>Menu</nav>
        <main> <!-- un solo main-->
            <section>
                <table style="width: 100%;"><!-- define contenedor de la tabla-->
                    <thead> <!--define encabezado de la tabla-->
                        <tr> <!-- define fila de encabezado-->
                            <th style="width: 70%;">Nombre</th>
                            <th>Edad</th>
                            <th>Ciudad</th>
                        </tr>
                    </thead>
                <tbody> <!--define cuepo de tabla-->
                <tr>
                    <td>Diego</td>    
                    <td>30</td>
                    <td>Bogota</td>
                </tr>
                <tr>
                    <td>Juan</td>
                    <td>34</td>
                    <td>Madrid</td>
                </tr>
                <tr>
                    <td>Santiago</td>
                    <td>45</td>
                    <td>Buenos Aires</td>
                </tr>
                </tbody>
                </table>
            </section>
        </main>
    </body>
</html>
