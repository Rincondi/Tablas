<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="witdh=device-width initial-scale=1.0">
        <title>TABLAS</title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                border-radius: 10px;
            }
            th, td {
                background-color: #96d4d4;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Tablas</h1>
        </header>
        <nav>Menu</nav>
        <main> <!-- un solo main-->
            <section>
                <table><!-- define contenedor de la tabla-->
                    <thead> <!--define encabezado de la tabla-->
                        <tr> <!-- define fila de encabezado-->
                            <th>Nonbre</th>
                            <th>Edad</th>
                            <th>Ciudad</th>
                        </tr>
                    </thead>
                <tbody> <!--define cuepo de tabla-->
                <tr>
                    <td>Ana</td>    
                    <td>30</td>
                    <td>Bogota</td>
                </tr>
                <tr>
                    <td>Juan</td>
                    <td>50</td>
                    <td>Madrid</td>
                </tr>
                <tr>
                    <td>Pedro</td>
                    <td>15</td>
                    <td>Buenos Aires</td>
                </tr>
                </tbody>
                </table>
            </section>
        </main>
    </body>
</html>
